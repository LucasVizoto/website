  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
     Profissional movido por desafios e orientado a resultados, com sólida experiência em desenvolvimento de aplicações de alta performance utilizando Node.js, React, Nest.js e Python (Flask, Django). Minhas formações na Rocketseat me proporcionaram uma base profunda em arquitetura de software moderna, permitindo-me projetar soluções eficientes e escaláveis aplicando padrões de arquitetura, princípios SOLID e a criação de APIs RESTful robustas.

     Sou um profissional que assimila rapidamente novas tecnologias e sou profundamente comprometido com a escrita de código limpo e de fácil manutenção. Um foco central do meu trabalho é garantir a qualidade do software através de testes automatizados abrangentes (unitários, de integração e ponta a ponta) e da adesão às melhores práticas do setor. Tenho experiência prática com bancos de dados SQL (PostgreSQL, MySQL) e NoSQL (MongoDB, Redis), o que me permite escolher a melhor solução de armazenamento para cada desafio específico.

     Além disso, possuo competências em práticas modernas de DevOps, incluindo a conclusão de dois cursos da AWS Academy ( Cloud Foundations e Cloud Architecture ) e containerização com Docker, para otimizar os processos de desenvolvimento e implantação. Atualmente, estou expandindo meus conhecimentos em tecnologias de ponta através do meu Trabalho de Conclusão de Curso (TCC), focado em Machine Learning com a aplicação de agentes de IA no mercado financeiro. Este projeto reforça meu interesse em resolver problemas complexos e minha dedicação em atuar na vanguarda da inovação.

     Sou proativo, comunicativo e pronto para contribuir com minha dedicação e habilidades.
